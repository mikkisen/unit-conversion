<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-Conversion Project</title>
</head>

<body>
    <nav><img id="mode-btn" src="/icon/mode-icon.png"></nav>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="convertion-container">
            <input placeholder="0" id="input-btn">
            <button id="convert-btn">Convert</button>
        </div>
    </header>
    <main>
        <div id="length-field" class="box">
            <h1>Length (Meter/Feet)</h1>
            <p id="length-result">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div id="volume-field" class="box">
            <h1>Volume (Liters/Gallons)</h1>
            <p id="volume-result">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div id="mass-field" class="box">
            <h1>Mass (Kilograms/Pounds)</h1>
            <p id="mass-result">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
    </main>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
