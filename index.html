<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-Conversion Project</title>
</head>

<body>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="convertion-container">
            <input placeholder="20" id="input-btn">
            <button id="convert-btn">Convert</button>
        </div>
    </header>
    <main>
        <div id="length-field" class="box">
            <h1>Length (Meter/Feet)</h1>
            <p id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div id="volume-field" class="box">
            <h1>Volume (Liters/Gallons)</h1>
            <p id="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div id="mass-field" class="box">
            <h1>Mass (Kilograms/Pounds)</h1>
            <p id="mass-result">20 kilos = 44.092 | 20 pounds = 9.072 kilos</p>
        </div>
    </main>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
